<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

  
  //  var storage = window.localStorage;
  //   var email = storage.getItem("emailid");
    // document.forms["form1"].action = `https://localhost:8080/serviceproviderupdate/${email}`;
    // document.forms["form2"].submit(); 

    var storage = window.localStorage;
    var email = storage.getItem("emailid");

    $(document).ready(function () {
      $('#submit').click(function () {
        console.log("click");
        var sendData1 = $('#disc_general_service').val();
        var sendData2 = $('#disc_roadside_assistance').val();
        var sendData3 = $('#disc_maintenence_repair').val();
        var sendData4 = $('#disc_dent_repairing').val();
        var sendData5 = $('#disc_car_wash').val();

        $.ajax({
          headers: {

            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'PUT',
            'Access-Control-Allow-Headers': 'Content-Type'
          },
          url: `http://localhost:8080/discount/${email}`,   
           //Your api url
          type: 'PUT',   //type is any HTTP method
          contentType: "application/json",

          data: JSON.stringify({
            disc_general_service: sendData1,
            disc_roadside_assistance: sendData2,
            disc_maintenence_repair: sendData3,
            disc_dent_repairing: sendData4,
            disc_car_wash: sendData5,
          }),      //Data as js object
          dataType: "json",

          success: function () {
            window.location.href="./bank_details.html";
          }
        })
          ;

      });
    });
  </script>
