<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <style>
    body {
      padding-top: 5%;
      padding-bottom: 5%;
      padding-left: 5%;
      padding-right: 5%;
      min-height: 100%;
      min-width: 100%;
    }

    .button {
      display: block;
      width: 30%;
      height: 10%;
      background: #4E9CAF;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
  </style>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>

  <center>
    <legend>Bank Detailss</legend>
  </center>
  <form id="form1" name="form1">

    <div class="form-group row" style="height:10%;">
      <label for="inputPassword" class="col-sm-2 col-form-label">Account Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="AccountNumber" placeholder="Account Number" required />
      </div>
    </div>
    <div class="form-group row" style="height:10%;">
      <label for="inputPassword" class="col-sm-2 col-form-label">IFSC Code</label>
      <div class="col-sm-10">
        <input type="text" name="IFSCCode" class="form-control" id="IFSCCode" placeholder="IFSC Code" />
      </div>
    </div>

    <div id="show">
      <center>Please Enter IFSC Code To Validate</center>
    </div>
    <br/>

    <center>
      <input type="button" onclick="return check();" id="demo" value="Validate Your IFSC Code" class="btn btn-primary" style="color:rgb(255, 255, 255); width:90%">
    </center>


    <br/>
    <div class="form-group row" style="height:10%;">
      <label for="inputPassword" class="col-sm-2 col-form-label">Bank Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="BankName" placeholder="Bank Name" />
      </div>
    </div>

    <div class="form-group row" style="height:10%;">
      <label for="inputPassword" class="col-sm-2 col-form-label">Branch Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="BranchName" placeholder="Branch Name" />
      </div>
    </div>
    <br/>
    <br/>

    <center>
      <input type="button" id="submit" value="Submit" class="btn btn-primary submit" style="color:rgb(255, 255, 255); width:90%"
        value="Submit">
    </center>


  </form>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    var x = document.getElementById("show");
    x.style.display = "none";
    $("#submit").attr("disabled", true);
    function check() {
      if (!form1.IFSCCode.value) {
        // alert ("Please Enter a IFCS Code");
        // return (false);
        var y = document.getElementById("show");
        y.style.display = "block";
      }
      else {

        var y = document.getElementById("show");
        y.style.display = "none";

        var temp = 'https://ifsc.razorpay.com/';
        temp += document.getElementById("IFSCCode").value;
        console.log(temp);
        var o;
        document.getElementById("demo").value = "Checking..";
        $('#demo').addClass('btn-warning');
        window.setTimeout(function () {
          $('#demo').removeClass('btn-warning').addClass('btn-success');
        }, 2000);

        function reqListener() {
          o = JSON.parse(this.responseText);
          console.log(o);
          window.setTimeout(function () {
            document.getElementById("demo").value = "Checked";
            document.getElementById("BankName").value = o.BANK;
            document.getElementById("BranchName").value = o.BRANCH;
            $('#submit').attr("disabled", false);
          }, 2000);


        }

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", temp);
        oReq.send();
      }
      return true;
    }


    var storage = window.localStorage;
    var email = storage.getItem("emailid");

    $(document).ready(function () {
      $('#submit').click(function () {
        console.log("click");
        var sendData1 = $('#AccountNumber').val();
        var sendData2 = $('#IFSCCode').val();
        var sendData3 = $('#BankName').val();
        var sendData4 = $('#BranchName').val();

        $.ajax({
          headers: {

            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'PUT',
            'Access-Control-Allow-Headers': 'Content-Type'
          },
          url: `http://localhost:8080/bank_details/${email}`,
          //Your api url
          type: 'PUT',   //type is any HTTP method
          contentType: "application/json",

          data: JSON.stringify({
            bank_name: sendData3,
            branch_name: sendData4,
            ifsc_code: sendData2,
            account_number: sendData1,
          }),      //Data as js object
          dataType: "json",

          success: function () {
            window.location.href = "./thank.html";
          }
        })
          ;

      });
    });
  </script>

</body>

</html>
