<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geo Location</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 5%; }
#map-canvas { height: 100% }
</style>

<script type="text/javascript" src="cordova.js"></script>
<script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
<script type="text/javascript">
function maps(){
    navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });
function onSuccess(position) {
var lat=position.coords.latitude;
var lang=position.coords.longitude;
document.getElementById("Lat").value=lat;
document.getElementById("Lang").value=lang;
console.log(lat);
console.log(lang);
//Google Maps
var myLatlng = new google.maps.LatLng(lat,lang);
var mapOptions = {zoom: 4,center: myLatlng}
var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map});
}
function onError(error) {
alert('code: ' + error.code + '\n' +
'message: ' + error.message + '\n');
}
function maps(){
    google.maps.event.addDomListener(window, 'load', onSuccess);
}
}

</script>
</head>
<body>
   <center><div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="maps()">Go!</button>
            </span>
            <input type="text" id="Lat" class="form-control">Latitude <span >Hello</span></div>
            <br>
            <input type="text" id="Lang" class="form-control">Longitude<span>Hello</span></div>
          </div>
<div id="map-canvas"></div>
</center> 

</body>
</html
